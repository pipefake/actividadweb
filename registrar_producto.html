<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de producto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rsel="stylesheet" href="https://github.com/pipefake/tienda_web_basica/blob/master/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <section class="form-register">
        <h4>Fromulario de resgistro</h4>
        <h5>Seleccione las imagenes del producto a publicar</h5>
        <form name="formulario de productos" id="formulario" method="POST">
            <div id="caja_imagenes">
                <input class="file-select" id="img_registro1" type="file" name="imagen1" required title="Escoge una imagen please" />
                <input class="file-select" id="img_registro2" type="file" name="imagen2" required />
                <input class="file-select" id="img_registro3" type="file" name="imagen3" required />
            </div>
            <input class="controls" type="text" name="Titulos_de_producto" id="Titulos_de_producto" placeholder="Ingrese su titulo de producto aquí" required>
            <input class="controls" type="number" name="Precios" id="precios" placeholder="Ingrese su precio aquí" required>
            <input class="controls" type="email" name="descripción_del_producto" id="descripción_del_productos" placeholder="Ingrese su descripción del producto aquí" required>
            <input class="botons" type="submit">
        </form>
    </section>
</body>

</html>
